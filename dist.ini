name	= Monorail
version = 0.4
author  = Chris Reinhardt <crein@cpan.org>
license = Perl_5
copyright_holder = Liquid Web Inc.

[GatherDir]
[GithubMeta]
	homepage = https://github.com/ctriv/perl-Monorail
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[PodVersion]
[MinimumPerlFast]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
	type = pod
	filename = README.pod
	location = root
[SetScriptShebang]
[AutoPrereqs]
[NextRelease]
	format = %v %{ccc MMM dd yyyy}d
[TestRelease]
[UploadToCPAN]

[TravisYML]
	build_branch = 0
	notify_email = 0
	perl_version = 5.22 5.20
[@Git]
	tag_format = release-%v
	allow_dirty = README.pod
	allow_dirty = dist.ini
	allow_dirty = Changes
